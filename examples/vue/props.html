<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Props</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!--proc-c 要用hypenate去传递-->
    <passage-list content="文章一" prop-c="C"></passage-list>
    <passage-list content="文章二" prop-c="C"></passage-list>
    <!--<passage-list content="文章三"></passage-list>-->
    <!--<passage-list content="文章四"></passage-list>-->
    {{msg}}
  </div>



  <script>
    Vue.component('passage-list', {
      // props: ['content'],
      props: {
        // 基础的类型检查 (`null` 匹配任何类型)
        content: String,
        // 多个可能的类型
        propB: [String, Number],
        // 必填的字符串
        propC: {
          type: String,
          required: true
        },
        // 带有默认值的数字
        propD: {
          type: Number,
          default: 100
        },
        // 带有默认值的对象
        propE: {
          type: Object,
          // 对象或数组默认值必须从一个工厂函数获取
          default: function () {
            return { message: 'hello' }
          }
        },
        // 自定义验证函数
        propF: {
          validator: function (value) {
            // 这个值必须匹配下列字符串中的一个
            return ['success', 'warning', 'danger'].indexOf(value) !== -1
          }
        }
      },
      template:`<div><p>{{content}}</p></div>`
    })


    window.vm = new Vue({
      el: '#app',
      data() {
        return {
          msg: 'hello world',
          C: 'hi'
        }
      }

    })
  </script>
</body>
</html>
