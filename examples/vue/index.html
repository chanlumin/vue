<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue document</title>
    <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    {{message}}
  </div>
</body>

<script>
  window.vm = new Vue({
    el: '#app',
    data: {
      message: 'hello world'
    }
  })
</script>


</html>
