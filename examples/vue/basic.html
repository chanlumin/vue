<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>basic</title>
  <script src="../../dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <p v-show="output" @click="greet" v-for="item in items">
      {{item}}
    </p>
  </div>


  <script>
    window.vue = new Vue({
      el: '#app',
      data() {
        return {
          items: [
            'hello',
            'world'
          ]
        }
      },
      methods: {
        greet(){
          alert('hi')
        },
        output(){
          alert('output')
        }
      }
    })
  </script>
</body>
</html>
